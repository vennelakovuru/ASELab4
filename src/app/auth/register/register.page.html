<ion-content color="primary">
    <form #form="ngForm" (ngSubmit)="register()">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Create your account!</h3>
                    </div>
                    <div>
                        <ion-item>
                            <ion-input name="name" type="text" placeholder="Name" ngModel required
                                       [(ngModel)]="name"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="email" type="email" placeholder="your@email.com" ngModel required
                                       [(ngModel)]="emailId"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="password" type="password" placeholder="Password" ngModel required
                                       [(ngModel)]="password"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input name="confirm" type="password" placeholder="Password again" ngModel required
                                       [(ngModel)]="password1"></ion-input>
                        </ion-item>
                    </div>
                    <div>
                        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register
                        </ion-button>
                    </div>
                    <div *ngIf="registerSuccess" style="color: green">Successfully registered!</div>
                    <div text-center>
                        Already registered ? please login <a routerLink='/login'>
                        here </a>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
