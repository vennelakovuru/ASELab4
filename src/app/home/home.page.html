<ion-content [fullscreen]="true">
    <ion-header>
        <ion-toolbar>
            <ion-title size="large">Movie Reviews</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-grid>
        <ion-row>
            <ion-col size="10">
                <ion-input name="movie" placeholder="Search Movie" ngModel required
                           [(ngModel)]="searchMovie"></ion-input>
            </ion-col>
            <ion-col size="2">
                <ion-icon size="large" name="search" (click)="getMovieDetails()"></ion-icon>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div *ngIf="movieDetails != null">
        <ion-item>
            <strong>{{movieDetails.results[0].title}}</strong>
        </ion-item>
        <ion-item>
            {{movieDetails.results[0].overview}}
        </ion-item>
    </div>
</ion-content>
